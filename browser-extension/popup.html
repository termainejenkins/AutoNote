<!DOCTYPE html>
<html>
<head>
  <title>AutoNote</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AutoNote</h2>
    <button id="capturePage">Capture Current Page</button>
    <button id="captureVideo">Capture Video Content</button>
    <button id="viewNotes">View My Notes</button>
    <div id="status" class="status">Ready to capture</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
